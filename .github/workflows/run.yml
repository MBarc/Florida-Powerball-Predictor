name: Powerball Predictor

on:
  schedule:
    # Run at 9:00 AM EST on Powerball drawing days
    # Monday, Wednesday, Saturday
    - cron: '0 14 * * 1,3,6'  # 14:00 UTC = 9:00 AM EST
  workflow_dispatch:  # Allows manual triggering

jobs:
  check-powerball:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Kill job if it takes longer than 15 minutes
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
      
    - name: Configure Chrome for GitHub Actions
      run: |
        # Add additional Chrome flags for better performance in CI
        export CHROME_FLAGS="--headless --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-extensions --disable-plugins --disable-images --disable-javascript --remote-debugging-port=9222"
        echo "CHROME_FLAGS=$CHROME_FLAGS" >> $GITHUB_ENV
        
    - name: Run Powerball predictor with timeout
      timeout-minutes: 10
      env:
        IFTTT_WEBHOOK_URL: ${{ secrets.IFTTT_WEBHOOK_URL }}
        CHROME_FLAGS: ${{ env.CHROME_FLAGS }}
      run: |
        export DISPLAY=:99
        cd src
        timeout 1500 python main.py  # 25 minute timeout for the script itself
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs-${{ github.run_number }}
        path: |
          *.log
          /tmp/*.log
